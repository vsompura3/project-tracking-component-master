<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Project tracking intro component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="bg"></div>
		<nav class="container">
			<a href="index.html" class="logo">
				<img src="./images/logo.svg" alt="logo" />

			<div class="nav-menu-toggle">
				<img src="./images/icon-hamburger.svg" alt="" class="open-toggle" />

			</div>
			<ul class="nav-list">
				<li><a href="#">Product</a></li>
				<li><a href="#">Features</a></li>
				<li><a href="#">Pricing</a></li>

				<li><a href="#">LogIn</a></li>
			</ul>
		</nav>

		<main class="container">
			<img src="./images/illustration-devices.svg" alt="" />
			<div class="hero-content">
				<p><span>New</span> Monograph Dashboard</p>
				<h1>Powerful insights into your team</h1>
				<p>Project planning and time tracking for agile teams</p>
				<div class="cta">
					<a href="#">Schedule a demo</a>
					<a href="#">To see a preview</a>
				</div>
			</div>
		</main>

  Product
  Features
  Pricing
  Login

  Monograph Dashboard

			<p class="attribution">
